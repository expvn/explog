<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPVN</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <!-- Custom Styles (after Bootstrap to override) -->
    <link rel="stylesheet" href="style.css">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>

    <!-- Navigation - Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="assets/logo.png" alt="Logo" class="nav-logo">
                <span class="nav-brand ms-2">EXPVN</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-links">
                    <!-- Menu items injected via JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <main id="app">
        <!-- Views will be injected here -->
        <div id="home-view" class="view hidden">
            <!-- Hero Section -->
            <header class="hero" id="hero-section">
                <!-- Injected via JS -->
            </header>

            <!-- Blog Grid Section -->
            <section class="container blog-section">
                <div class="section-header">
                    <h2>Features</h2>
                </div>
                <div class="blog-grid" id="blog-grid">
                    <!-- Posts injected via JS -->
                </div>
            </section>

        </div>

        <div id="article-view" class="view hidden">
            <div class="container article-container">
                <button onclick="window.history.back()" class="btn-back">
                    <ion-icon name="arrow-back-outline"></ion-icon> Back
                </button>
                <div id="markdown-content" class="markdown-body">
                    <!-- Markdown injected here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-4 mt-5">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
                <img src="assets/logo.png" alt="Logo" class="nav-logo">
                <span class="fw-bold text-white">EXPVN</span>
            </div>
            <p class="mb-0 text-white-50">&copy; 2025 EXPVN. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
